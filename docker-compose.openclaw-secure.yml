# Use: docker compose -f docker-compose.yml -f docker-compose.openclaw-secure.yml up -d
# Access via Tailscale Serve pointing at 127.0.0.1:18789

name: ai-toolkit

services:
  openclaw-gateway:
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
