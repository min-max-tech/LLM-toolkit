name: llm-toolkit

# All services start by default. Run: docker compose up -d
services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11434:11434"
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  dashboard:
    build: ./dashboard
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MODELS_DIR=/models
      - SCRIPTS_DIR=/scripts
    volumes:
      - ${BASE_PATH:-.}/models/comfyui:/models
      - ${BASE_PATH:-.}/scripts:/scripts:ro

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=False
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/open-webui:/app/backend/data

  model-puller:
    profiles: [models]
    image: curlimages/curl:latest
    depends_on:
      - ollama
    restart: "no"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MODELS=${MODELS:-deepseek-r1:7b,deepseek-coder:6.7b,nomic-embed-text}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu
        echo "Waiting for Ollama ..."
        until curl -fsS "$$OLLAMA_URL/api/version" >/dev/null; do sleep 2; done
        echo "Pulling: $$MODELS"
        IFS=','; for m in $$MODELS; do
          m="$$(echo "$$m" | tr -d ' ')"
          [ -z "$$m" ] && continue
          echo "==> $$m"
          curl -fsS "$$OLLAMA_URL/api/pull" \
            -H "Content-Type: application/json" \
            -d "{\"model\":\"$$m\",\"stream\":false}"
        done
        echo "Done."

  comfyui-model-puller:
    profiles: [comfyui-models]
    image: python:3.12-slim
    restart: "no"
    environment:
      - MODELS_DIR=/models
    volumes:
      - ${BASE_PATH:-.}/models/comfyui:/models
      - ${BASE_PATH:-.}/scripts:/scripts:ro
    command: ["python3", "/scripts/comfyui/pull_comfyui_models.py"]

  comfyui:
    image: yanwk/comfyui-boot:cu128-slim
    container_name: comfyui
    restart: unless-stopped
    # ComfyUI starts independently; pull LTX-2 models via dashboard or: docker compose run --rm comfyui-model-puller
    # Requires NVIDIA GPU. No GPU? Comment out the deploy block below.
    ports:
      - "8188:8188"
    environment:
      - CLI_ARGS=--disable-xformers --lowvram
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True,pinned_use_cuda_host_register:True
    volumes:
      - ${BASE_PATH:-.}/data/comfyui-storage:/root
      - ${BASE_PATH:-.}/models/comfyui:/root/ComfyUI/models
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/comfyui-output:/root/ComfyUI/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/n8n-data:/home/node/.n8n
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/n8n-files:/files

  mcp-gateway:
    image: docker/mcp-gateway:latest
    container_name: mcp-gateway
    restart: unless-stopped
    command:
      - --transport=streaming
      - --servers=${MCP_GATEWAY_SERVERS:-duckduckgo}
      - --port=8811
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${MCP_GATEWAY_PORT:-8811}:8811"
    # Optional: mount secrets for MCPs that need API keys (e.g. github-official, brave)
    # secrets: [mcp_secrets]
    # Uncomment and create mcp/.env with GITHUB_PERSONAL_ACCESS_TOKEN etc.

  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-ghcr.io/phioranex/openclaw-docker:latest}
    container_name: openclaw-gateway
    depends_on:
      - ollama
    env_file:
      - openclaw/.env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NODE_ENV: production
      OPENCLAW_SKIP_SERVICE_CHECK: "true"
      OPENCLAW_GATEWAY_BIND: "lan"
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-${BASE_PATH:-.}/data/openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-${BASE_PATH:-.}/data/openclaw/workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    stdin_open: true
    tty: true
    init: true
    restart: unless-stopped
    command: ["gateway", "--allow-unconfigured"]

  openclaw-cli:
    profiles: [openclaw-cli]
    image: ${OPENCLAW_IMAGE:-ghcr.io/phioranex/openclaw-docker:latest}
    depends_on:
      - ollama
    env_file:
      - openclaw/.env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NODE_ENV: production
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-${BASE_PATH:-.}/data/openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-${BASE_PATH:-.}/data/openclaw/workspace}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "/app/dist/index.js"]
