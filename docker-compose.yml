services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "11434:11434"
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=False
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/open-webui:/app/backend/data

  model-puller:
    image: curlimages/curl:latest
    depends_on:
      - ollama
    restart: "no"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MODELS=${MODELS:-deepseek-r1:7b,deepseek-coder:6.7b,nomic-embed-text}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu
        echo "Waiting for Ollama ..."
        until curl -fsS "$$OLLAMA_URL/api/version" >/dev/null; do sleep 2; done
        echo "Pulling: $$MODELS"
        IFS=','; for m in $$MODELS; do
          m="$$(echo "$$m" | tr -d ' ')"
          [ -z "$$m" ] && continue
          echo "==> $$m"
          curl -fsS "$$OLLAMA_URL/api/pull" \
            -H "Content-Type: application/json" \
            -d "{\"model\":\"$$m\",\"stream\":false}"
        done
        echo "Done."

  comfyui-model-puller:
    image: python:3.12-slim
    restart: "no"
    environment:
      - MODELS_DIR=/models
    volumes:
      - ${BASE_PATH:-.}/models/comfyui:/models
      - ${BASE_PATH:-.}/scripts:/scripts:ro
    command: ["python3", "/scripts/pull_comfyui_models.py"]

  comfyui:
    image: yanwk/comfyui-boot:cu128-slim
    container_name: comfyui
    restart: unless-stopped
    depends_on:
      comfyui-model-puller:
        condition: service_completed_successfully
    ports:
      - "8188:8188"
    environment:
      - CLI_ARGS=--disable-xformers --lowvram
    volumes:
      - ${BASE_PATH:-.}/data/comfyui-storage:/root
      - ${BASE_PATH:-.}/models/comfyui:/root/ComfyUI/models
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/comfyui-output:/root/ComfyUI/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
    volumes:
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/n8n-data:/home/node/.n8n
      - ${DATA_PATH:-${BASE_PATH:-.}/data}/n8n-files:/files
